<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form dan table</title>
</head>
<body>
    <table>
        <form>
        <tr>
            <td><label for="username">username :</label></td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">password :</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="pria">pria</label><input type="radio" id="pria" name="kelamin"></td>
            <td>
            <label for="wanita">wanita</label> <input type="radio" id="wanita" name="kelamin">
            </td>
        </tr>
        <tr>
            <td><label for="kamu">kamu</label><input type="checkbox"></td>
            <td><label for="aku">aku</label><input type="checkbox"></td>
        </tr>
        <tr>
            <td><label for="combobox">Negara</label></td>
            <td>
                <select name="negara" id="negara">
                    <option value="negara">indonesia</option>
                    <option value="negara">malaysia</option>
                    <option value="negara">vietnam</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="textarea">komentar :</label></td>
            <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><button>kirim</button></td>
        </tr>
        </form>
    </table>
</body>
</html>
